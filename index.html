<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Products online</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			
			<div class="display-4">Products online</div>
			
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row">

					<!-- Сucumber -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="#" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Сucumber</h4>
								<p><small data-items-in-box class="text-muted">10 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">1kg.</div>
										<div class="price__currency">120 hrn</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">
									Add to cart
								</button>

							</div>
						</div>
					</div>
					<!-- // Сucumber -->

					<!-- Tomato -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="#" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Tomato</h4>
								<p><small data-items-in-box class="text-muted">15 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">1kg.</div>
										<div class="price__currency">55 hrn</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">
									Add to cart
								</button>

							</div>
						</div>
					</div>
					<!-- // Tomato -->

					<!-- Potato -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="03">
							<img class="product-img" src="#" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Potato</h4>
								<p><small data-items-in-box class="text-muted">50 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">1kg.</div>
										<div class="price__currency">22 hrn</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">
									Add to cart
								</button>

							</div>
						</div>
					</div>
					<!-- // Potato -->

					<!-- Radish -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="04">
							<img class="product-img" src="#" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Radish</h4>
								<p><small data-items-in-box class="text-muted">30 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">1kg.</div>
										<div class="price__currency">10 hrn</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">Add to cart</button>

							</div>
						</div>
					</div>
					<!-- // Radish -->

				</div>
			</div>
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Cart</h4>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							
						</div>
						<!-- cart-wrapper -->
						<div class="cart-wrapper">

							<!-- Cart item -->
							<div class="cart-item" data-id="02">
								<div class="cart-item__top">
									<div class="cart-item__img">
										<img src="#" alt="">
									</div>
									<div class="cart-item__desc">
										<div class="cart-item__title">Radish</div>
										<div class="cart-item__weight">30 шт. / 1kg.</div>

										<!-- cart-item__details -->
										<div class="cart-item__details">

											<div class="items items--small counter-wrapper">
												<div class="items__control" data-action="minus">-</div>
												<div class="items__current" data-counter="">1</div>
												<div class="items__control" data-action="plus">+</div>
											</div>

											<div class="price">
												<div class="price__currency">10 hrn</div>
											</div>

										</div>
										<!-- // cart-item__details -->

									</div>
								</div>
							</div>
							<!-- // Cart item -->

						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total">
							
							<p><span class="h5">Total:</span> <span class="total-price">10</span> <span class="hrn">hrn</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top">
						
						<form>
							<div class="form-group">
								
							</div>
							<button type="submit" class="btn btn-primary">Order</button>
						</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->


			</div>
		</div>
	</div>

	
<script src="./js/counter-02.js" ></script>
<script src="./js/cart-01.js"></script>
</body>

</html>
